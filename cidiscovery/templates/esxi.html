{% include "virdetails.html" %}
        <table>
            <tr>
            <th>Name</th>
            <th>State</th>
            <th>VCPUs</th>
            <th>Memory</th>
            <th>Disk</th>
            <th>Running</th>
            </tr>
            {% for vm in vmlist: %}
                <tr>
                    <td>{{ vm.name }}</td>
                    <td>
                        {% if 'POWERED_OFF' in vm.state %}
                            <p>&#128308;</p>
                        {% endif%}
                        {% if 'POWERED_ON' in vm.state %}
                            <p>&#128994;</p>
                        {% endif%}
                    </td>
                    <td>{{ vm.vcpus }}</td>
                    <td>{{ vm.memory }}</td>
                    <td>{{ vm.disk }}</td>
                    <td></td>
                    <td>
                        <form action="/scan-vm" method="post">
                            <button class="button" type="submit" name="button">Refresh</button>
                        </form> 
                    </td>
                    <td>
                        <p>&#128308;</p>
                    </td>
            </tr>
            {% endfor %}
        </table>
{% include "footer.html" %}
