<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discover HPE iLO Devices</title>
</head>
<body>
    <h1>Discover HPE iLO Devices</h1>
    <form method="post">
        <label for="start_ip">Start IP:</label>
        <input type="text" id="start_ip" name="start_ip" required><br><br>
        <label for="end_ip">End IP:</label>
        <input type="text" id="end_ip" name="end_ip" required><br><br>
        <label for="community">Community String:</label>
        <input type="text" id="community" name="community" required><br><br>
        <input type="submit" value="Discover">
    </form>
</body>
</html>
