<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Submission</title>
</head>
<body>
    <h1>Table Data</h1>
    <form action="/process_table_data" method="POST">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.value }}</td>
                    <td><input type="text" name="username[]" placeholder="Enter username" value="{{ row.username }}"></td>
                    <td><input type="password" name="password[]" placeholder="Enter password" value="{{ row.password }}"></td>
                    <!-- Hidden input fields to submit table data -->
                    <input type="hidden" name="id[]" value="{{ row.id }}">
                    <input type="hidden" name="name[]" value="{{ row.name }}">
                    <!-- <input type="hidden" name="value[]" value="{{ row.value }}"> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Submit Table Data</button>
    </form>
</body>
</html>
