<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Submission</title>
</head>
<body>
    <h1>Table Data</h1>
    <form action="/process_table_data" method="POST">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Item 1</td>
                    <td>100</td>
                    <!-- Hidden input fields to submit table data -->
                    <input type="hidden" name="id[]" value="1">
                    <input type="hidden" name="name[]" value="Item 1">
                    <input type="hidden" name="value[]" value="100">
                </tr>
                <tr>
                    <td>2</td>
                    <td>Item 2</td>
                    <td>200</td>
                    <!-- Hidden input fields to submit table data -->
                    <input type="hidden" name="id[]" value="2">
                    <input type="hidden" name="name[]" value="Item 2">
                    <input type="hidden" name="value[]" value="200">
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit">Submit Table Data</button>
    </form>
</body>
</html>
